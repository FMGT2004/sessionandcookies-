<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
     <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3399ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Login form that sends data to the validation script -->
    <form method="post" action="Group14_1D_validate.php">
        <h2>Login</h2>

        <!-- username -->
        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <!-- password -->
        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <!-- Submit -->
        <input type="submit" value="Login">
    </form>

</body>
</html>
